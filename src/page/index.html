<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <link href="http://cdn.bootcss.com/material-design-icons/3.0.1/iconfont/material-icons.min.css" rel="stylesheet">
    <script src="../dist/vue/vue.js"></script>
    <script src="../dist/vuetify/vuetify.min.js"></script>
    <link rel="stylesheet" href="../dist/vuetify/vuetify.min.css">
    <link rel="stylesheet" href="../css/index.css">
</head>

<body>

<v-app id="app"
       light>

    <v-toolbar class="primary" dark flat>
        <v-toolbar-side-icon @click.native.stop="drawer = !drawer"></v-toolbar-side-icon>
        <v-toolbar-title >blog's name</v-toolbar-title>
        <v-spacer></v-spacer>
        <v-btn icon>
            <v-icon>search</v-icon>
        </v-btn>
    </v-toolbar>

    <div class="primary header-bg-image"></div>

    <div class="list-container" >
            <v-card class="list-post-card" raised  hover >
                    <article  class="post-list-container" style="padding: 16px 20px;">
                        <div style="margin-bottom: 10px;line-height: 14px;font-size: 13px;font-weight: bold;color: #727272;">2017年05月7日</div>
                        <div style="margin-bottom: 16px;"><a style="font-size: 24px;line-height: 32px;color: #3f51b5;display: inline-block;text-decoration: none;" href="#">Vue单页应用中的数据同步探索</a></div>
                        <div style="line-height: 1.8;">如何存放或更新缓存？缓存数据来源是预知的，我们可以预先定义哪些 mutation 是缓存相关的。我们期望这个过程更自然一点，通过某种变化自动映射，使以后不管缓存类别增加还是减少都能修改极少的代码来应对变化。Vuex的插件可以拦截
                            mutations，借助这个机制，我们可以制定一种策略化的规则。</div>
                    </article>
            </v-card>
    </div>





    <v-navigation-drawer
            temporary
            height="100%"
            v-model="drawer"
            overflow
            enable-resize-watcher
            absolute
    ></v-navigation-drawer>
</v-app>



<script>
    Vue.use(Vuetify)
    var app = new Vue({
        el: '#app',
        data: {
            drawer: false,
        }
    })
</script>
</body>

</html>
